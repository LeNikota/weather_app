<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
    <script src="./main.js" defer></script>
    <title>Weather forecast</title>
  </head>

  <body>
    <!-- Add an background image based on the city being searched -->
    <header class="container">
      <div class="grid">
        <input type="search" placeholder="Location" class="weather-search-input"/>
        <button>°C</button>
        <button class="outline">°F</button>
      </div>
    </header>
    <main class="container-fluid text-center">
      <section class="current-weather container">
        <div class="current-weather-info grid">
          <div>
            <hgroup>
              <h2>
                <span class="current-weather-info__city"></span>
                <span class="current-weather-info__location"></span>
              </h2>
              <h3 class="current-weather-info__condition"></h3>
            </hgroup>
            <div class="current-weather-info-temperature"></div>
            <div class="current-weather-info-temperature-range grid">
              <div class="current-weather-info-temperature-range__high"></div>
              <div class="current-weather-info-temperature-range__low"></div>
            </div>
          </div>
          <img class="current-weather-info__img"/>
        </div>
      </section>
      <section class="current-weather-hourly-forecast">
        <figure class="hourly-forecast">
          <div class="hourly-forecast-carousel">
          </div>
        </figure>
      </section>
      <section class="current-weather-details container">
        <div>
          <small>SUNRISE</small>
          <h5 class="current-weather-details__sunrise"></h5>
        </div>
        <div>
          <small>SUNSET</small>
          <h5 class="current-weather-details__sunset"></h5>
        </div>
        <div>
          <small>CHANCE OF RAIN</small>
          <h5 class="current-weather-details__chance-of-rain"></h5>
        </div>
        <div>
          <small>HUMIDITY</small>
          <h5 class="current-weather-details__humidity"></h5>
        </div>
        <div>
          <small>WIND</small>
          <h5 class="current-weather-details__wind"></h5>
        </div>
        <div>
          <small>FEELS LIKE</small>
          <h5 class="current-weather-details__feels-like"></h5>
        </div>
        <div>
          <small>PRECIPITATION</small>
          <h5 class="current-weather-details__precipitation"></h5>
        </div>
        <div>
          <small>PRESSURE</small>
          <h5 class="current-weather-details__pressure"></h5>
        </div>
        <div>
          <small>VISIBILITY</small>
          <h5 class="current-weather-details__visibility"></h5>
        </div>
        <div>
          <small>UV INDEX</small>
          <h5 class="current-weather-details__uv-index"></h5>
        </div>
      </section>
      <section class="weather-forecast container">
        <div class="weather-forecast-info grid">
          <div>DAY</div>
          <div></div>
          <div class="collapse">CHANCE OF RAIN</div>
          <div class="collapse">HUMIDITY</div>
          <div>TEMPERATURE</div>
        </div>
      </section>
    </main>
  </body>
</html>
